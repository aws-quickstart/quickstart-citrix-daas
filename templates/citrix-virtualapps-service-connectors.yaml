---
AWSTemplateFormatVersion: 2010-09-09
Description: This template deploys two Citrix Cloud Connectors.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Network Configuration
      Parameters:
      - PrivateInfraSubnet1
      - PrivateInfraSubnet2
    - Label:
        default: Amazon EC2 Configuration
      Parameters:
      - KeyPairName
      - CitrixCloudConnectorInstanceType
      - CitrixCloudConnectorWindowsServerVersion
    - Label:
        default: Active Directory Configuration
      Parameters:
      - ADServer1PrivateIP
      - ADServer2PrivateIP
      - DomainDNSName
      - DomainNetBIOSName
      - DomainAdminPassword
      - DomainAdminUser
    - Label:
        default: Citrix Cloud Configuration
      Parameters:
      - CitrixCustomerId
      - CitrixAPIClientID
      - CitrixAPIClientSecret
      - CitrixResourceLocation
      - CitrixCloudConnector1HostName
      - CitrixCloudConnector2HostName
    - Label:
        default: AWS Quick Start Configuration
      Parameters:
      - QSS3BucketName
      - QSS3BucketRegion
      - QSS3KeyPrefix
    ParameterLabels:
      ADServer1PrivateIP:
        default: Domain Controller 1 Private IP Address
      ADServer2PrivateIP:
        default: Domain Controller 2 Private IP Address
      CitrixAPIClientID:
        default: Citrix Cloud Secure Client ID
      CitrixAPIClientSecret:
        default: Citrix Cloud Secure Client Secret
      CitrixCloudConnector1HostName:
        default: Citrix Cloud Connector 1 Name
      CitrixCloudConnector2HostName:
        default: Citrix Cloud Connector 2 Name
      CitrixCloudConnectorInstanceType:
        default: Citrix Cloud Connector Instance Type
      CitrixCloudConnectorWindowsServerVersion:
        default: Windows Server Version for Citrix Cloud Connector
      CitrixCustomerId:
        default: Citrix Cloud Customer ID
      DomainAdminPassword:
        default: Domain Admin Password
      DomainAdminUser:
        default: Domain Admin User Name
      DomainDNSName:
        default: Domain DNS Name
      DomainNetBIOSName:
        default: Domain NetBIOS Name
      KeyPairName:
        default: Key Pair Name
      PrivateInfraSubnet1:
        default: Private Citrix Infrastructure Subnet 1 ID
      PrivateInfraSubnet2:
        default: Private Citrix Infrastructure Subnet 2 ID
      QSS3BucketName:
        default: Quick Start S3 Bucket Name
      QSS3BucketRegion:
        default: Quick Start S3 bucket region
      QSS3KeyPrefix:
        default: Quick Start S3 Key Prefix
      CitrixResourceLocation:
        default: Citrix Cloud Resource Location
      VDAInstanceType:
        default: Citrix Server VDA Instance Type
      VDAWindowsServerVersion:
        default: Windows Server Version for Citrix Server VDA
Parameters:
  ADServer1PrivateIP:
    Type: String
  ADServer2PrivateIP:
    Type: String
  CitrixAPIClientID:
    Type: String
    NoEcho: 'true'
  CitrixAPIClientSecret:
    Type: String
    NoEcho: 'true'
  CitrixCloudConnector1HostName:
    Type: String
    Default: CTX-CC1
  CitrixCloudConnector2HostName:
    Type: String
    Default: CTX-CC2
  CitrixCloudConnectorInstanceType:
    Description: Amazon EC2 instance type for the Remote Desktop Gateway instances
    Type: String
    Default: t2.large
    AllowedValues:
    - t2.large
    - t3.large
    - m4.large
    - m5.large
  CitrixCloudConnectorSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
  CitrixCloudConnectorsWindowsServerVersion:
    Description: Version of preferred Windows Server for the Citrix Cloud Connectors.
    Type: String
    Default: WS2016FULLBASE
    AllowedValues:
    - WS2012R2
    - WS2016FULLBASE
  CitrixCustomerId:
    Type: String
  CitrixResourceLocation:
    Type: String
    Default: AWS-QuickStart
  DomainDNSName:
    Type: String
  DomainNetBIOSName:
    Type: String
  DomainAdminPassword:
    Type: String
    NoEcho: 'true'
  DomainAdminUser:
    AllowedPattern: '[a-zA-Z0-9]*'
    Default: admin
    Description: 'User name for the account that will be added as Domain Administrator.
      This is separate from the default "Administrator" account. Note: Use admin if
      using managed AD.'
    MaxLength: '25'
    MinLength: '5'
    Type: String
  KeyPairName:
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Description: Name of an existing EC2 KeyPair used to get the Administrator password
      for the instance
    Type: AWS::EC2::KeyPair::KeyName
  PrivateInfraSubnet1:
    Description: ID of the private infrastructure subnet 1 in Availability Zone 1
      (e.g., subnet-a0246dcd)
    Type: AWS::EC2::Subnet::Id
  PrivateInfraSubnet2:
    Description: ID of the private infrastructure subnet 2 in Availability Zone 1
      (e.g., subnet-a0246dcd)
    Type: AWS::EC2::Subnet::Id
  QSDeploymentID:
    Type: AWS::SSM::Parameter::Value<String>
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Type: String
  QSS3BucketRegion:
    Default: us-east-1
    Description: The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slash (/).
    Default: quickstart-citrix-virtualapps-service/
    Type: String
Mappings:
  AWSAMIRegionMap:
    AMI:
      WS2012R2: Windows_Server-2012-R2_RTM-English-64Bit-Base-2019.07.12
      WS2016FULLBASE: Windows_Server-2016-English-Full-Base-2020.01.15
    ap-northeast-1:
      WS2012R2: ami-0d219ad6996311a75
      WS2016FULLBASE: ami-0f15599e3fcc4b8a4
    ap-northeast-2:
      WS2012R2: ami-03cf6f7ecd6fa4a04
      WS2016FULLBASE: ami-061928edf87ae6cad
    ap-northeast-3:
      WS2012R2: ami-0a458172de6d8d13b
      WS2016FULLBASE: ami-04005436e09e11e2e
    ap-south-1:
      WS2012R2: ami-06039f3505857ba51
      WS2016FULLBASE: ami-002aa17df8c86f635
    ap-southeast-1:
      WS2012R2: ami-07e72935c60188f7d
      WS2016FULLBASE: ami-0869caa73f897a75b
    ap-southeast-2:
      WS2012R2: ami-0e226b43935421402
      WS2016FULLBASE: ami-0d74db61e73aba053
    ca-central-1:
      WS2012R2: ami-0bc2df710357a0577
      WS2016FULLBASE: ami-02c212eea0b630bbf
    eu-central-1:
      WS2012R2: ami-05b57adfb2ffe642d
      WS2016FULLBASE: ami-0e8ecd9d5c3d37a71
    eu-west-1:
      WS2012R2: ami-00d6df90f231e6252
      WS2016FULLBASE: ami-0d3e6055f3c1699c6
    eu-west-2:
      WS2012R2: ami-08f01a0f48406eafd
      WS2016FULLBASE: ami-01de3128ed02d9e1c
    eu-west-3:
      WS2012R2: ami-09acbefee6ea3135f
      WS2016FULLBASE: ami-09dbf6353100bde3a
    sa-east-1:
      WS2012R2: ami-0ea5b29dbd7633af0
      WS2016FULLBASE: ami-08393c14aa221a1a2
    us-east-1:
      WS2012R2: ami-06b0c9a730e8035be
      WS2016FULLBASE: ami-0f7122ac3de6f22b2
    us-east-2:
      WS2012R2: ami-069c53e1e7e4fac42
      WS2016FULLBASE: ami-0b2ce977c1b36856d
    us-west-1:
      WS2012R2: ami-02e1d4031abd2c358
      WS2016FULLBASE: ami-06894046d41571622
    us-west-2:
      WS2012R2: ami-0de8bce894b0eadce
      WS2016FULLBASE: ami-0f26f5844bdf3c2ad
Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
Resources:
  CitrixCloudConnector1:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref CitrixCloudConnectorRole
          buckets: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      AWS::CloudFormation::Init:
        configSets:
          config:
          - CFNsetup
          - QuickStartSetup
          - rename
          - domainjoin
          - installCloudConnector
          - finalize
        CFNsetup:
          files:
            c:\cfn\cfn-hup.conf:
              content:
                !Join
                - ''
                - - '[main]

                    '
                  - stack=
                  - !Ref AWS::StackId
                  - '

                    '
                  - region=
                  - !Ref AWS::Region
                  - '

                    '
            c:\cfn\hooks.d\cfn-auto-reloader.conf:
              content:
                !Join
                - ''
                - - '[cfn-auto-reloader-hook]

                    '
                  - 'triggers=post.update

                    '
                  - 'path=Resources.CitrixCloudConnector1.Metadata.AWS::CloudFormation::Init

                    '
                  - 'action=cfn-init.exe -v -s '
                  - !Ref AWS::StackId
                  - ' -r CitrixCloudConnector1'
                  - ' --region '
                  - !Ref AWS::Region
                  - ''
          commands:
            a-set-execution-policy:
              command: powershell.exe -command Set-ExecutionPolicy RemoteSigned
              waitAfterCompletion: '0'
        QuickStartSetup:
          files:
            C:\cfn\scripts\Unzip-Archive.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Unzip-Archive.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            C:\cfn\modules\AWSQuickStart.zip:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/modules/AWSQuickStart.zip'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\modules\Citrix.zip:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}modules/Citrix.zip'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-unpack-quickstart-module:
              command: powershell.exe -Command C:\cfn\scripts\Unzip-Archive.ps1 -Source
                C:\cfn\modules\AWSQuickStart.zip -Destination C:\Windows\system32\WindowsPowerShell\v1.0\Modules\
              waitAfterCompletion: '0'
            b-unpack-citrix-module:
              command: powershell.exe -Command C:\cfn\scripts\Unzip-Archive.ps1 -Source
                C:\cfn\modules\Citrix.zip -Destination C:\Windows\system32\WindowsPowerShell\v1.0\Modules\
              waitAfterCompletion: '0'
        rename:
          commands:
            a-execute-powershell-script-RenameComputer:
              command: !Sub |
                powershell.exe -Command Rename-Computer -NewName '${CitrixCloudConnector1HostName}-${QSDeploymentID}' -Restart
              waitAfterCompletion: forever
        domainjoin:
          files:
            c:\cfn\scripts\Set-Dns.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Set-Dns.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Join-Domain.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Join-Domain.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-set-dns:
              command: !Sub |
                powershell.exe c:\cfn\scripts\Set-Dns.ps1 ${ADServer1PrivateIP} ${ADServer2PrivateIP}
              waitAfterCompletion: '30'
            b-join-domain:
              command: !Sub |
                powershell.exe c:\cfn\scripts\Join-Domain.ps1 ${DomainDNSName} ${DomainNetBIOSName}\${DomainAdminUser} '${DomainAdminPassword}'
              waitAfterCompletion: forever
        installCloudConnector:
          files:
            c:\cfn\scripts\DisableIEESC.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/DisableIEESC.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Prep-CloudConnector.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/Prep-CloudConnector.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Deploy-CitrixCloudConnector.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/Deploy-CitrixCloudConnector.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Register-CitrixCloud.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/Register-CitrixCloud.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-disableIEESC:
              command: powershell C:\cfn\scripts\DisableIEESC.ps1
              waitAfterCompletion: '0'
            b-register-CitrixCloud:
              command: !Sub |
                powershell C:\cfn\scripts\Register-CitrixCloud.ps1 -CtxCustomerId '${CitrixCustomerId}' -CtxClientID '${CitrixAPIClientID}' -CtxClientSecret '${CitrixAPIClientSecret}' -CtxResourceLocationName '${CitrixResourceLocation}-${QSDeploymentID}'
              waitAfterCompletion: '0'
            c-PrepCloudConnector:
              command: powershell -ExecutionPolicy Unrestricted C:\cfn\scripts\Prep-CloudConnector.ps1
              waitAfterCompletion: '0'
            d-reboot:
              command: powershell.exe -Command Restart-Computer -Force
              waitAfterCompletion: forever
            e-installCloudConnector:
              command: !Sub |
                powershell C:\cfn\scripts\Deploy-CitrixCloudConnector.ps1 -CtxCustomerId '${CitrixCustomerId}' -CtxClientID '${CitrixAPIClientID}' -CtxClientSecret '${CitrixAPIClientSecret}' -CtxResourceLocationName '${CitrixResourceLocation}-${QSDeploymentID}'
              waitAfterCompletion: '0'
        finalize:
          commands:
            z-signal-success:
              command: !Sub |
                cfn-signal.exe -e 0 "${CitrixCloudConnector1WaitHandle}"
          services:
            windows:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                - c:\cfn\cfn-hup.conf
                - c:\cfn\hooks.d\cfn-auto-reloader.conf
    Properties:
      InstanceType: !Ref CitrixCloudConnectorInstanceType
      ImageId:
        !FindInMap
        - AWSAMIRegionMap
        - !Ref AWS::Region
        - !Ref CitrixCloudConnectorsWindowsServerVersion
      IamInstanceProfile: !Ref CitrixCloudConnectorProfile
      SecurityGroupIds:
      - !Ref CitrixCloudConnectorSecurityGroup
      KeyName: !Ref KeyPairName
      SubnetId: !Ref PrivateInfraSubnet1
      UserData:
        !Base64
          Fn::Join:
          - ''
          - - '<script>

              '
            - 'cfn-init.exe -v -s '
            - !Ref AWS::StackId
            - ' -r CitrixCloudConnector1'
            - ' --region '
            - !Ref AWS::Region
            - ' --configsets config'
            - ''
            - </script>
      Tags:
      - Key: Name
        Value: !Sub ${CitrixCloudConnector1HostName}-${QSDeploymentID}
      - Key: App
        Value: Citrix
      - Key: QSDeplomentID
        Value: !Sub ${QSDeploymentID}
  CitrixCloudConnector2:
    Type: AWS::EC2::Instance
    DependsOn: CitrixCloudConnector1
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref CitrixCloudConnectorRole
          buckets: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      AWS::CloudFormation::Init:
        configSets:
          config:
          - CFNsetup
          - QuickStartSetup
          - rename
          - domainjoin
          - installCloudConnector
          - finalize
        CFNsetup:
          files:
            c:\cfn\cfn-hup.conf:
              content:
                !Join
                - ''
                - - '[main]

                    '
                  - stack=
                  - !Ref AWS::StackId
                  - '

                    '
                  - region=
                  - !Ref AWS::Region
                  - ''
            c:\cfn\hooks.d\cfn-auto-reloader.conf:
              content:
                !Join
                - ''
                - - '[cfn-auto-reloader-hook]

                    '
                  - 'triggers=post.update

                    '
                  - 'path=Resources.CitrixCloudConnector2.Metadata.AWS::CloudFormation::Init

                    '
                  - 'action=cfn-init.exe -v -s '
                  - !Ref AWS::StackId
                  - ' -r CitrixCloudConnector1'
                  - ' --region '
                  - !Ref AWS::Region
                  - ''
          commands:
            a-set-execution-policy:
              command: powershell.exe -command Set-ExecutionPolicy Bypass
              waitAfterCompletion: '0'
        QuickStartSetup:
          files:
            C:\cfn\scripts\Unzip-Archive.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Unzip-Archive.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            C:\cfn\modules\AWSQuickStart.zip:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/modules/AWSQuickStart.zip'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\modules\Citrix.zip:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}modules/Citrix.zip'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-unpack-quickstart-module:
              command: powershell.exe -Command C:\cfn\scripts\Unzip-Archive.ps1 -Source
                C:\cfn\modules\AWSQuickStart.zip -Destination C:\Windows\system32\WindowsPowerShell\v1.0\Modules\
              waitAfterCompletion: '0'
            b-unpack-citrix-module:
              command: powershell.exe -Command C:\cfn\scripts\Unzip-Archive.ps1 -Source
                C:\cfn\modules\Citrix.zip -Destination C:\Windows\system32\WindowsPowerShell\v1.0\Modules\
              waitAfterCompletion: '0'
        rename:
          commands:
            a-execute-powershell-script-RenameComputer:
              command: !Sub |
                powershell.exe -Command Rename-Computer -NewName '${CitrixCloudConnector2HostName}-${QSDeploymentID}' -Restart
              waitAfterCompletion: forever
        domainjoin:
          files:
            c:\cfn\scripts\Set-Dns.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Set-Dns.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Join-Domain.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-utilities/scripts/Join-Domain.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-set-dns:
              command: !Sub |
                powershell.exe c:\cfn\scripts\Set-Dns.ps1 ${ADServer1PrivateIP} ${ADServer2PrivateIP}
              waitAfterCompletion: '30'
            b-join-domain:
              command: !Sub |
                powershell.exe c:\cfn\scripts\Join-Domain.ps1 ${DomainDNSName} ${DomainNetBIOSName}\${DomainAdminUser} '${DomainAdminPassword}'
              waitAfterCompletion: forever
        installCloudConnector:
          files:
            c:\cfn\scripts\DisableIEESC.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/DisableIEESC.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Prep-CloudConnector.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/Prep-CloudConnector.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
            c:\cfn\scripts\Deploy-CitrixCloudConnector.ps1:
              source:
                !Sub
                  - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/Deploy-CitrixCloudConnector.ps1'
                  - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
                    S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
              authentication: S3AccessCreds
          commands:
            a-DisableIEESC:
              command: powershell C:\cfn\scripts\DisableIEESC.ps1
              waitAfterCompletion: '0'
            b-PrepCloudConnector:
              command: powershell -ExecutionPolicy Unrestricted C:\cfn\scripts\Prep-CloudConnector.ps1
              waitAfterCompletion: '0'
            c-reboot:
              command: powershell.exe -Command Restart-Computer -Force
              waitAfterCompletion: forever
